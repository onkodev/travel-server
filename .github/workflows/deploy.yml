name: Deploy to EC2 (Dev)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz \
            dist \
            package.json \
            yarn.lock \
            prisma

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.tar.gz"
          target: "/home/ec2-user"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user

            # Extract new deployment
            mkdir -p tumakr-server
            tar -xzf deploy.tar.gz -C tumakr-server
            rm deploy.tar.gz

            # Install production dependencies
            cd tumakr-server
            yarn install --production --frozen-lockfile

            # Run Prisma generate + migrate
            npx prisma generate
            npx prisma migrate deploy

            # Restart PM2
            pm2 restart tumakr-server || pm2 start dist/main.js --name tumakr-server --env production

            # Health check (최대 30초 대기)
            echo "Waiting for server to start..."
            for i in $(seq 1 6); do
              sleep 5
              if curl -sf http://localhost:4000/api/health > /dev/null 2>&1; then
                echo "Health check passed!"
                break
              fi
              if [ "$i" -eq 6 ]; then
                echo "WARNING: Health check failed after 30s"
              fi
            done

            echo "Deployment completed!"
